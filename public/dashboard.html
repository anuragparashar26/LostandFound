<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dash.css">
  <script src="../js/dashboard.js" type="module"></script>
</head>
<body>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="../js/dashboard.js" type="module"></script>

  <header>
    <h1>Welcome to Your Dashboard</h1>
    <button id="addItemBtn">Add Lost/Found Item</button>
    <input type="button" id="signoutbtn" value="Sign Out">
</header>

<main>

     <br>
    <section id="lost-items">
        <h2>Lost Items</h2>
        <div id="lostCards" class="cards-container"></div>
    </section>


    <section id="found-items">
        <h2>Found Items</h2>
        <div id="foundCards" class="cards-container"></div>
    </section>


    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePopup()">&times;</span>

            <h2>Add Lost/Found Item</h2>

            <label for="itemTitle">Title</label>
            <input type="text" id="itemTitle" placeholder="Enter title">
            <label for="category">Category</label>
            <select id="category">
                <option value="electronics">Electronics</option>
                <option value="wallets">Wallets</option>
                <option value="keys">Keys</option>
                <option value="bags">Bags</option>
                <option value="others">Others</option>
            </select>

            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter location">

            <label for="date">Date</label>
            <input type="date" id="date">

            <label for="description">Description</label>
            <textarea id="description" placeholder="Add description"></textarea>

            <label for="image">Upload Image</label>
            <input type="file" id="image" accept="image/*">
            <br><br>
     
            <label for="verificationQuestion">Verification Question</label>
            <input type="text" id="verificationQuestion" placeholder="Enter verification question">

            <label for="verificationAnswer">Verification Answer</label>
            <input type="text" id="verificationAnswer" placeholder="Enter verification answer">

    
            <label for="contactInfo">Your Contact Information</label>
            <input type="text" id="contactInfo" placeholder="Enter your Contact Details">

            <button onclick="addLostItem()">Add Lost Item</button>
            <br><br>
            <button onclick="addFoundItem()">Add Found Item</button>
        </div>
    </div>


    <div id="claimModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeClaimPopup()">&times;</span>

            <h2>Verify Claim</h2>
            <p id="claimQuestion"></p>

            <input type="text" id="claimAnswer" placeholder="Enter your answer">

            <button onclick="verifyClaim()">Submit</button>
        </div>
    </div>


    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeContactPopup()">&times;</span>

            <h2>Contact Information</h2>
            <p id="contactInfoDisplay"></p>
        </div>
    </div>

</main>
</body>
</html>
