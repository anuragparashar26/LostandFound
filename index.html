<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta base="/">
    <title>Lost & Found - Home</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-search"></i>
                    <h1>Lost & Found</h1>
                </div>
                <div class="auth-buttons">
                    <div id="guest-buttons">
                        <button onclick="window.location.href='login.html'" class="btn-glass">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                        <button onclick="window.location.href='login.html#signup'" class="btn-secondary">
                            <i class="fas fa-user-plus"></i> Sign Up
                        </button>
                    </div>
                    <div id="user-buttons" style="display: none;">
                        <span id="user-email"></span>
                        <button onclick="window.location.href='dashboard.html'">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </button>
                        <button onclick="signOut()" class="btn-danger">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="home-section" class="section active">
            <div class="section-card">
                <h2><i class="fas fa-list"></i> All Lost & Found Items</h2>
                <div id="all-items">
                    <p>Loading items...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/supabaseClient.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
